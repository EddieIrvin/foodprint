<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食途 | FoodPrint</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <style>
        :root {
            --main-color: #ea945a;
            --secondary-color: #f7dac6;
            --text-color: #333;
            --bg-color: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navbar */
        .navbar {
            background-color: var(--main-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .navbar h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .navbar h1 span {
            font-weight: normal;
            font-size: 0.9em;
            margin-left: 10px;
            opacity: 0.9;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .navbar a:hover {
            opacity: 0.8;
        }

        /* Main Layout */
        main {
            display: flex;
            flex: 1;
            position: relative;
            overflow: hidden; /* Prevent scroll on main container */
        }

        /* Sidebar for list */
        #sidebar {
            width: 300px;
            background: white;
            overflow-y: auto;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
            z-index: 900;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 15px;
            background: var(--secondary-color);
            color: var(--text-color);
            font-weight: bold;
            border-bottom: 1px solid #e0c8b6;
        }

        #shop-list {
            padding: 10px;
        }

        .shop-item {
            background: white;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .shop-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-color: var(--main-color);
        }

        .shop-item h3 {
            color: var(--main-color);
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .shop-item p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 3px;
        }

        .cuisine-tag {
            display: inline-block;
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #555;
            margin-top: 5px;
        }

        /* Map Container */
        #map-container {
            flex: 1;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
            
            main {
                flex-direction: column-reverse; /* List below map on mobile */
            }

            #sidebar {
                width: 100%;
                height: 40%;
                border-right: none;
                border-top: 1px solid #ddd;
            }

            #map-container {
                height: 60%;
            }
        }
        
        /* Loading overlay */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1001;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>
            食途 <span>| FoodPrint</span>
        </h1>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="database.html">数据库</a></li>
            <li><a href="#contact">联系我们</a></li>
        </ul>
    </nav>

    <main>
        <div id="sidebar">
            <div class="sidebar-header">餐厅列表</div>
            <div id="shop-list">
                <!-- List items will be injected here -->
            </div>
        </div>
        <div id="map-container">
            <div id="loading">正在加载数据...</div>
            <div id="map"></div>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Map
            // Default center (China)
            const map = L.map('map', {zoomControl: false}).setView([35.8617, 104.1954], 4);
            L.control.zoom({position: 'topright'}).addTo(map);

            // Add Amap Tile Layer
            L.tileLayer('https://webst0{s}.is.autonavi.com/appmaptile?style=7&x={x}&y={y}&z={z}', {
                subdomains: ['1', '2', '3', '4'],
                maxZoom: 18,
                attribution: '© AutoNavi - FoodPrint'
            }).addTo(map);

            const shopListEl = document.getElementById('shop-list');
            const loadingEl = document.getElementById('loading');
            const markers = [];

            // Custom Icon
            const icon = L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });

            // Fetch Data
            fetch('data.json')
                .then(response => {
                    if (!response.ok) throw new Error("无法加载 data.json");
                    return response.json();
                })
                .then(data => {
                    loadingEl.style.display = 'none';
                    renderData(data);
                })
                .catch(err => {
                    console.error(err);
                    loadingEl.innerText = "数据加载失败，请确保使用本地服务器或正确上传了 data.json。";
                });

            function renderData(data) {
                // Clear existing content if any
                shopListEl.innerHTML = '';
                
                data.forEach(item => {
                    // 1. Create List Item
                    const listItem = document.createElement('div');
                    listItem.className = 'shop-item';
                    listItem.innerHTML = `
                        <h3>${item.name}</h3>
                        <p>${item.address || '暂无地址'}</p>
                        <span class="cuisine-tag">${item.cuisine}</span>
                    `;
                    
                    // Click list item to zoom to map
                    listItem.addEventListener('click', () => {
                        map.flyTo([item.latitude, item.longitude], 14);
                        marker.openPopup();
                    });
                    
                    shopListEl.appendChild(listItem);

                    // 2. Add Marker to Map
                    const marker = L.marker([item.latitude, item.longitude], {icon: icon})
                        .addTo(map)
                        .bindPopup(`
                            <div style="min-width: 150px">
                                <h3 style="color: #ea945a; margin-bottom: 5px;">${item.name}</h3>
                                <p><b>菜系:</b> ${item.cuisine}</p>
                                <p><b>推荐理由:</b> ${item.reason}</p>
                                <p style="font-size:0.8em; color:#888; margin-top:5px;">${item.address || ''}</p>
                            </div>
                        `);
                    
                    markers.push(marker);
                });

                // Adjust view to fit all markers if there are any
                if (markers.length > 0) {
                    const group = new L.featureGroup(markers);
                    map.fitBounds(group.getBounds().pad(0.1));
                }
            }
        });
    </script>
</body>
</html>
